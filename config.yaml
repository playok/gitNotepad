server:
  port: 8080
  host: "0.0.0.0"
  base_path: ""  # Set to "/note" for nginx proxy_pass to /note

storage:
  path: "./data"
  auto_init_git: true

logging:
  encoding: ""  # "utf-8" (default) or "euc-kr" for console output (auto-detect from LANG env if empty)

editor:
  default_type: "markdown"
  auto_save: false

auth:
  enabled: true
  session_timeout: 168  # 7 days in hours
  admin_username: "admin"
  admin_password: "admin123"  # Change this on first login!

database:
  path: "./data/gitnotepad.db"
